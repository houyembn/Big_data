<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='csvjson-img.png') }}" type="image/x-icon">
    <title>Upload de Fichiers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .upload-container h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-container p {
            color: #777;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .upload-box i {
            font-size: 2em;
            color: #555;
            margin-bottom: 10px;
        }

        .upload-box span {
            display: block;
            color: #555;
        }

        .upload-btn {
            display: inline-block;
            background: #3944BC;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background: #3944BC;
        }

        .file-list {
            margin-top: 20px;
            text-align: left;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .file-item span {
            font-size: 0.9em;
        }

        .file-progress {
            width: 70%;
            margin-right: 10px;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .file-progress div {
            width: 100%;
            height: 100%;
            background: #007bff;
        }

        .file-remove {
            color: #ff0000;
            cursor: pointer;
        }

        .upload-button {
        background-color: #0492C2; /* Marron clair */
        color: white; /* Couleur de l'icône en blanc */
        padding: 10px; /* Espace autour de l'icône */
        border: none; /* Supprimer les bordures */
        border-radius: 50%; /* Forme ronde */
        font-size: 18px; /* Taille de l'icône */
        cursor: pointer; /* Curseur en mode pointer */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Ombre subtile */
        transition: background-color 0.3s ease, transform 0.2s ease; /* Effets lisses */
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px; /* Taille fixe pour un bouton circulaire */
    }

    .upload-button:hover {
        background-color: #0492C2; /* Marron plus foncé au survol */
        transform: scale(1.1); /* Légère augmentation de taille */
    }

    .upload-button:active {
        background-color: #0492C2; /* Marron encore plus foncé lors du clic */
        transform: scale(0.95); /* Réduction légère à l'appui */
    }

    .dashboard-button {
    background-color: #3944BC;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 15px;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top:10px;
    margin-left:240px
    
}

.dashboard-button i {
    font-size: 18px;
}

.dashboard-button:hover {
    background-color: #0056b3;
}
    .button-row {
        display: flex;
        align-items: center; /* Aligns buttons vertically */
        gap: 170px; /* Space between buttons */
        margin-top: 20px;
    }
    .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3944BC;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            padding: 10px 50px; /* Increased padding for a larger navbar */
            z-index: 1000;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px; /* Space between links */
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #0492C2;
        }

        .navbar i {
            margin-right: 8px;
        }

        /* Ensure content is not hidden under navbar */
        .content {
            margin-top: 80px; /* Height of the navbar + padding */
            padding: 20px;
        }
    </style>

</head>

<body>
    <div class="navbar">
        <a href="/chercher" title="Chercher">
            <i class="fas fa-file"></i></i>Chercher
        </a>
        <a href="/chercher" title="Chercher">
            <i class="fas fa-search"></i>Chercher
        </a>
        <!-- <a href="/dashboard" title="Dashboard">
            <i class="fas fa-layer-group"></i>Dashboard
        </a> -->
    </div>
    <div class="">
     

        <!-- <img src="{{ url_for('static', filename='csvjson-img.png') }}" alt=""> -->
        <!-- <h1>Uploader des fichiers JSON ou CSV</h1> -->

        {% if error_message %}
        <div class="error-message">
            <p>{{ error_message }}</p>
        </div>
        {% endif %}

            <label for="file">Choisissez un fichier :</label>

        <form action="/upload" method="post" enctype="multipart/form-data" class="form-container">
            <div class="upload-container">
                <h1>UPLOAD FILES</h1>
                <p>Upload files you want to share with your team members. PDF, Images & Videos are allowed.</p>
        
                <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Drag & Drop your files here</span>
                    <span>OR</span>
                    <a href="#" class="upload-btn" onclick="event.preventDefault(); document.getElementById('fileInput').click()">Browse Files</a>
                </div>
        
                <!-- Hidden file input for file selection -->
                <input type="file" name="file" id="fileInput" style="display: none;" onchange="showUploadedFile(event)" required />
        
                <!-- File list container -->
                <div class="file-list"></div>
        
                <div class="button-row">
                    <!-- Télécharger button -->
                    <button type="submit" class="upload-button">
                        <i class="fas fa-download"></i>
                    </button>
        
                    <!-- Aller au Dashboard button -->
                    
                </div>
            </div>
        </form>
        <form action="{{ url_for('show_visualization') }}" method="GET" class="form-container">
            <button type="submit" class="dashboard-button">Aller au Dashboard<i class="fas fa-arrow-right"></i></button>
        </form>
        
        <script>
            function showUploadedFile(event) {
                const fileList = document.querySelector('.file-list');
                const fileName = event.target.files[0].name;
        
                // Clear the file list before adding new files
                fileList.innerHTML = '';
        
                // Create a new file item
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${fileName}</span>
                    <div class="file-progress">
                        <div style="width: 100%; background-color: #4caf50; height: 5px;"></div>
                    </div>
                    <i class="fas fa-times file-remove" onclick="removeFile(this)"></i>
                `;
                fileList.appendChild(fileItem);
            }
        
            function removeFile(element) {
                const fileItem = element.parentNode;
                fileItem.parentNode.removeChild(fileItem);
            }
        </script>

        </form> -->
    </div>
</body>

</html>
